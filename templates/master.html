<html>
    <head>
        <title>The Book of Faces</title>
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
    </head>
    <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/feed">BookFace</a>
    </div>

    <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav">
      <li><a href="/user/{{ session['actual_username'] }}">
        {% if session['actual_username'] %}
            {{ session['actual_username'] }}'s
        {% endif %}Wall
    </a></li>
    </ul>



    <ul class="nav navbar-nav navbar-right">
        <li>
        <form class="navbar-form navbar-left" role="search" method="POST" action="/search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search by username" name="search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>            
        </li>
      <li><a href="/logout">Log Out</a></li>

    </ul>
    </div><!-- /.navbar-collapse -->
    </nav>    
    <br>
    <br>
    <br>    
        <div class="container">
                <div class="flash">
                    <ul>
                    {% for message in get_flashed_messages() %}
                    <li>{{message}}</li>
                    {% endfor %}
                    </ul>
                </div>
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
